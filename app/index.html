<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=9; IE=8; IE=7; IE=EDGE"/>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <title><%= htmlWebpackPlugin.options.title %></title><% for (var css in htmlWebpackPlugin.files.css) { %>
    <link href="/static/dist/<%=htmlWebpackPlugin.files.css[css] %>" rel="stylesheet"><% } %>
    <style type="text/css">
        .spinner-index-page {
            min-height: 100vh;
            display: -webkit-box;
            display: -ms-flexbox;
            display: flex;
            -webkit-box-pack: center;
            -ms-flex-pack: center;
            justify-content: center;
            -webkit-box-align: center;
            -ms-flex-align: center;
            align-items: center;
            background: #fff;
        }
    </style>
</head>
<body>
<div id="root">
    <div class="spinner-index-page">加载中...</div>
</div><% for (var chunk in htmlWebpackPlugin.files.chunks) { %>
<script type="text/javascript" src="/static/dist/<%=htmlWebpackPlugin.files.chunks[chunk].entry %>"></script><% } %>
</body>
</html>
